
<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary my-3" >New Recipe</button>  
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 w-100">
            <ul class="list-group">
                <app-recipe-item (recipeClicked)="onRecipeSelect(recipe)" *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
            </ul>
        </div>
    </div>
</div>
