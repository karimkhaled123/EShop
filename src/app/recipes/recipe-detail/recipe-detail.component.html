<div class="container" *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12 w-100">
      <img src="..." class="img-fluid" alt="Responsive image">
      <p>{{recipe.name}}</p>
      <p>{{recipe.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownRecipeMenu" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownRecipeMenu">
          <button class="dropdown-item" type="button">Add</button>
          <button class="dropdown-item" type="button">Edit</button>
          <button class="dropdown-item" type="button">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
